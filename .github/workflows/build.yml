name: Build and push packages

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pull_request_lint: 
    runs-on: ubuntu-latest

    steps: 
      - name: "Validate label"
        if: | 
          (contains(github.event.pull_request.labels.*.name, 'backend') ||
            contains(github.event.pull_request.labels.*.name, 'frontend') || 
            contains(github.event.pull_request.labels.*.name, 'indexer')) == false &&
          (github.event_name == 'pull_request')        
        run: exit 1
      
  test_data_contract:
    needs: pull_request_lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


  test_frontend:
    needs: pull_request_lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


  test_api:
    needs: pull_request_lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

  build_api:
    runs-on: ubuntu-latest
    needs: pull_request_lint
    permissions:
      contents: read
      packages: write
      id-token: write
    if: startsWith(${{github.ref_name}}, 'v*') || github.ref_name == 'master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

  build_indexer:
    needs: pull_request_lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    if: startsWith(${{github.ref_name}}, 'v*') || github.ref_name == 'master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

